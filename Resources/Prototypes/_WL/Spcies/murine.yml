- type: species
  id: Murine
  name: species-name-murine
  roundStart: true
  prototype: MobHumanoidMurine
  sprites: MobMurineSprites
  defaultSkinTone: "#FFFFFF"
  markingLimits: MobMurineMarkingLimits
  dollPrototype: MobHumanoidMurineDummy
  skinColoration: Hues

- type: speciesBaseSprites
  id: MobMurineSprites
  sprites:
    Head: MobMurineHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobMurineTorso
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Eyes: MobMurineEyes
    LArm: MobMurineLArm
    RArm: MobMurineRArm
    LHand: MobMurineLHand
    RHand: MobMurineRHand
    LLeg: MobMurineLLeg
    RLeg: MobMurineRLeg
    LFoot: MobMurineLFoot
    RFoot: MobMurineRFoot
    Foots: MobHumanoidAnyMarking # WL-Underwear

- type: markingPoints
  id: MobMurineMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ MurineTail ]
    Snout:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ MurineEars ]
    HeadSide:
      points: 0
      required: false
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Socks: # WL-Underwear
      points: 1
      required: false

