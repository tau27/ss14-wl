- type: entity
  save: false
  name: Urist McGolem
  id: BaseMobGolem
  parent:
  - MobFlammable
  - BaseMobSpecies
  abstract: true
  components:
    - type: Damageable
      damageContainer: Golemical
      damageModifierSet: Golem
    - type: Hunger
      thresholds:
        Overfed: 200
        Okay: 185
        Peckish: 100
        Starving: 50
        Dead: 0
      baseDecayRate: 0.03
    - type: HardSlip
      fallDamage: 14 # учитывает резисты, урон меньше
    #- type: Butcherable
    #  butcheringType: Spike
    #  spawned:
    #  - id: SteelOre
    #    amount: 5
    - type: RangedDamageSound
      soundGroups:
        Brute:
          collection:
            MetalBulletImpact
      soundTypes:
        Heat:
          collection:
            MetalLaserImpact
    - type: FlashImmunity
    - type: Inventory
      speciesId: reptilian
      femaleDisplacements:
        jumpsuit:
          sizeMaps:
            32:
              sprite: Corvax/Mobs/Species/displacement.rsi
              state: jumpsuit-female
        shoes:
          sizeMaps:
            32:
              sprite: Corvax/Mobs/Species/displacement.rsi
              state: shoes
      displacements:
        jumpsuit:
          sizeMaps:
            32:
              sprite: Corvax/Mobs/Species/displacement.rsi
              state: jumpsuit
        shoes:
          sizeMaps:
            32:
              sprite: Corvax/Mobs/Species/displacement.rsi
              state: shoes
    - type: Puller
      needsHands: true
    - type: Bloodstream
      bloodReagent: Ash
      bloodlossDamage:
        types:
          Bloodloss:
            0.5
      bloodlossHealDamage:
        types:
          Bloodloss:
            -0.5
    - type: Icon
      sprite: _WL/Mobs/Species/Golem/parts.rsi
      state: full
    - type: StatusEffects
      allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      #- Stutter
      #- Electrocution
      - Drunk
      - SeeingRainbows
      - SlurredSpeech
      - RatvarianLanguage
      - PressureImmunity
      - Muted
      - ForcedSleep
      - StaminaModifier
    - type: HumanoidAppearance
      species: Golem
    - type: Body
      prototype: Golem
      requiredLegs: 2
      gibSound: /Audio/Effects/bone_rattle.ogg
    - type: MobState
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Critical
        200: Dead
    - type: Temperature
      heatDamageThreshold: 1273.15
      coldDamageThreshold: 275
      currentTemperature: 334
      specificHeat: 42
      coldDamage:
        types:
          Cold: 0.2 #per second, scales with temperature & other constants
      heatDamage:
        types:
          Heat: 0.1
    - type: ThermalRegulator
      metabolismHeat: 0
      radiatedHeat: 100
      implicitHeatRegulation: 250
      sweatHeatRegulation: 0
      shiveringHeatRegulation: 50000
      normalBodyTemperature: 334
      thermalRegulationTemperatureThreshold: 7
    - type: Tool
      speedModifier: 2
      qualities:
        - Prying
    - type: Prying
      pryPowered: !type:Bool
          true
      force: !type:Bool
        true
      useSound:
        path: /Audio/Items/crowbar.ogg
    - type: TransferMindOnGib
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
          - !type:GibBehavior
          - !type:SpawnEntitiesBehavior
            spawn:
              GoldOre:
                min: 1
                max: 5
              SteelOre:
                min: 1
                max: 5
              SilverOre:
                min: 1
                max: 5
              SpaceQuartz:
                min: 1
                max: 5
    - type: SlowOnDamage
      speedModifierThresholds:
        100: 0.8
        130: 0.7
    - type: DamageVisuals
      thresholds: [ 40, 80, 150 ]
      targetLayers:
        - "enum.HumanoidVisualLayers.Chest"
        - "enum.HumanoidVisualLayers.Head"
        - "enum.HumanoidVisualLayers.LArm"
        - "enum.HumanoidVisualLayers.LLeg"
        - "enum.HumanoidVisualLayers.RArm"
        - "enum.HumanoidVisualLayers.RLeg"
      damageOverlayGroups:
        Brute:
          sprite: _WL/Mobs/Effects/brute_damage.rsi
          color: "#3b3c3d"
        Burn:
          sprite: _WL/Mobs/Effects/burn_damage.rsi
    - type: MeleeWeapon
      hidden: true
      soundHit:
        collection: GenericHit
      angle: 30
      animation: WeaponArcFist
      attackRate: 0.3
      damage:
        types:
          Blunt: 15
    - type: Speech
      speechSounds: Bass
    - type: TypingIndicator
      proto: golem
    - type: Vocal
      sounds:
        Male: UnisexGolem
        Female: UnisexGolem
        Unsexed: UnisexGolem
    - type: BodyEmotes
      soundsId: GolemBodyEmotes
    - type: Physics
      bodyType: Dynamic
      sleepingAllowed: false
    - type: ZombieImmune
    - type: Stamina
      critThreshold: 200
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 400
          restitution: 0.0
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: Reactive
      groups:
        Flammable: [ Touch ]
        Extinguish: [ Touch ]
    - type: FireVisuals
      normalState: human_small_fire # Corvax WL /tg/ resprite
      alternateState: human_big_fire # Corvax WL /tg/ resprite
    - type: ExplosionResistance
      damageCoefficient: 0.8
    - type: FootstepModifier
      footstepSoundCollection:
        collection: BareFootGolem
        params:
          variation: 0.2
          volume: -15
    - type: GolemHeat
    - type: GolemAccent
    - type: AtmosExposed
    # Костыльный компонент, не трогать, автотест требует наличия этого компонента
    - type: Respirator
      updateInterval: 9999999 # А вы знали, что големы могут задержать дыхание на 120 дней? :)))
      damage:
        types:
          Asphyxiation: 0
      damageRecovery:
        types:
          Asphyxiation: -100


- type: entity
  save: false
  name: Golem Dummy
  id: MobGolemDummy
  parent: BaseSpeciesDummy
  categories: [ HideSpawnMenu ]
  components:
    - type: HumanoidAppearance
      species: Golem
